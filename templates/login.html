{% extends "base.html" %}

{% block menu %}
  <a class="nav-link" href='http://127.0.0.1:5000/'>Optimize</a>
  <a class="nav-link" href='http://127.0.0.1:5000/about-us'>About us</a>
  <a class="nav-link active" aria-current="page" href='http://127.0.0.1:5000/login'>Log in</a>
{% endblock %}

{% block style_additions %}
  <style>
    .form-control {
      margin-bottom: 5px;
    }

    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
      color: rgba(54, 52, 52, 0.847) !important;
      opacity: 1; /* Firefox */
    }

    :-ms-input-placeholder { /* Internet Explorer 10-11 */
      color: rgba(54, 52, 52, 0.847) !important;
    }

    ::-ms-input-placeholder { /* Microsoft Edge */
      color: rgba(54, 52, 52, 0.847) !important;
    }

  </style>
{% endblock %}

{% block main_content %}
  <form action="" method="POST" style="align-items: center !important">
    <h1 class="h3 mb-3 fw-normal" style="color: rgba(54, 52, 52, 0.847)">Please sign in</h1>

    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email address" required>
      <label for="floatingInput" style="color: rgba(54, 52, 52, 0.847)">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword" style="color: rgba(54, 52, 52, 0.847)">Password</label>
    </div>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit" style="width: 40% !important; border-color:rgb(50, 43, 49) !important;background-color: rgb(67, 58, 67) !important;">Sign in</button>
    <br><br>
    <h6><a href='http://127.0.0.1:5000/register'>Create an account</a></h6>
    <br><br>
  </form>
{% endblock %}
