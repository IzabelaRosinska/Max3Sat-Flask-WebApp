{% macro show_flash_message(message) %}
    <div style="font-weight: 700; size: 24px; color:rgb(145, 19, 145);"> {{ message }} </div>
{% endmacro %}

{% macro show_all_flash_message() %}
    {% for message in get_flashed_messages() %} 
        {{ show_flash_message(message) }}
    {% endfor %}      
{% endmacro %}
